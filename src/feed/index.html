<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blink | feed</title>
    <link rel="icon" href="/src/assets/icons/logo.png" type="image/png" sizes="16x16">
    <meta name="description"
        content="blink is a social media platform that helps people connect. In the blink of an eye, you're connected.">
    <link rel="stylesheet" href="/dist/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <header class="container-fluid py-3">
        <div class="row justify-content-between">
            <a href="../feed/index.html" class="col">
                <img src="/src/assets/icons/logo.png" alt="Blink logo" height="50" />
            </a>
            <!-- Search modal toggle -->
            <div class="col d-flex align-items-center justify-content-end">
                <i class="bi bi-search h2 pointer" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
            </div>
        </div>
    </header>

    <main>
        <!-- New post form -->
        <section class="container">
            <div class="row justify-content-evenly align-items-center">
                <div class="col-2 d-flex justify-content-center">
                    <a href="../profile/index.html?uid=1">
                        <img src="../assets/images/jd.jpg" alt="Profile pic of John Doe" class="profile-pic md">
                    </a>
                </div>
                <div class="col-8">
                    <form>
                        <textarea class="form-control bg-white border-0" id="newPost" rows="4"
                            placeholder="Whats on your mind?"></textarea>
                    </form>
                </div>
            </div>

            <div class="text-center my-4">
                <button class="btn btn-primary rounded-pill col-10">Publish</button>
            </div>
        </section>

        <div class="d-flex justify-content-end">
            <i class="bi bi-filter h2 mx-3"></i>
        </div>

        <!-- Feed posts -->
        <section id="feedPosts"></section>
    </main>


    <!-- Search Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Search</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="search" class="form-control" id="search" placeholder="Search">
                                <label for="search" class="col-form-label">
                                    <i class="bi bi-search text-muted"></i>
                                </label>
                            </div>
                        </div>
                        <div>
                            <h5>Results</h5>
                            <p class="text-danger">No results...</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
