<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blink | profile</title>
    <link rel="icon" href="/src/assets/icons/logo.png" type="image/png" sizes="16x16">
    <meta name="description"
        content="blink is a social media platform that helps people connect. In the blink of an eye, you're connected.">
    <link rel="stylesheet" href="/dist/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <header class="container-fluid py-3">
        <div class="row justify-content-between">
            <a href="../feed/index.html" class="col">
                <img src="/src/assets/icons/logo.png" alt="Blink logo" height="50" />
            </a>
            <a href="/index.html" class="col d-flex align-items-center justify-content-end">
                <i class="bi bi-box-arrow-right h2"></i>
            </a>
        </div>
    </header>
    <main>
        <!-- Name, displayName and profile picture -->
        <section id="profileInfo" class="container"></section>

        <!-- Follow button -->
        <div class="text-center my-3">
            <button class="btn btn-primary rounded-pill col-10">+ Follow</button>
        </div>

        <!-- Tab-bar for selecting view -->
        <section id="tabBar" class="container">
            <ul class="nav nav-tabs">
                <li class="nav-item col-4 text-center">
                    <a class="nav-link active" aria-current="page" href="#">
                        <strong>Posts</strong>
                    </a>
                </li>
                <li class="nav-item col-4 text-center">
                    <a class="nav-link" id="followersTab" href="#"></a>
                </li>
                <li class="nav-item col-4 text-center">
                    <a class="nav-link" id="followingTab" href="#"></a>
                </li>
            </ul>
        </section>

        <!-- Posts -->
        <section id="profilePosts" class="container"></section>
    </main>

    <script type="module" src="./index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
